<html lang="pt-br">
    <head> <title> Cadastro de Usuários </title>
        <meta charset="utf-8">
    </head>
    <body>
        <div align = center>
            <form action="javaJSP\registro.jsp" name = formreg method="get" >
                <table align = center>
                    <tr><td></td><td>
                    <tr><td colspan = 2 align = center>*** Registro de Usuários *** </td></tr>
                    <tr><td align="right">Digite seu nome...:</td><td><input type="text" name = nome size = 40 required> </td></tr>
                    <tr><td align="right">Digite seu email..:</td><td><input type="email" name = email size = 40 required> </td></tr>
                    <tr><td align="right">Digite seu Celular:</td><td><input type="text" name = celular size = 40 required> </td></tr>
                    <tr><td align="right">Digite sua Senha..:</td><td><input type="password" name = senha size = 40 required> </td></tr>
                    <tr>
                        <td align="right">Tipo de acesso....:</td>
                        <td><select name="nivel" id="idnivel" required>
                                <option value="" selected>&nbsp;</option>
                                <option value="administrador"> Administrador </option>
                                <option value="gerente"> Gerente </option>
                                <option value="normal"> Normal </option>
                            </select> </td></tr>
                    <tr><td></td><td align = center>
                            <input type="button" value="Voltar" onclick="window.location.assign('index.html');">                                    
                            <input type="submit" value="Enviar" >
                        </td></tr>   </table>     </form>  </div>  </body> </html>
